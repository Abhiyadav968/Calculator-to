<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
        
</head>

<body>
    <div class="containor">
        <form action="">
            <p>Abhishek yadav</p>
            <input type="text" id="screen">
            <br>

            <div class="table ">
                <div class="row">
                    <input type="button" class="button number col-3" value="7" onclick="btnClick(value)">
                    <input type="button" class="button number col-3" value="8" onclick="btnClick(value)">
                    <input type="button" class="button number col-3" value="9" onclick="btnClick(value)">
                    <input type="button" class="button oprator col-3" value="/" onclick="btnClick(value)">
                </div>
            </div>
            <br>

            <div class="table">
                <div class="row">
                    <input type="button" class="button number col-3" value="4" onclick="btnClick(value)">
                    <input type="button" class="button number col-3" value="5" onclick="btnClick(value)">
                    <input type="button" class="button number col-3" value="6" onclick="btnClick(value)">
                    <input type="button" class="button oprator col-3" value="*" onclick="btnClick(value)">
                </div>
            </div>
            <br>

            <div class="table">
                <div class="row">
                    <input type="button" class="button number col-3" value="1" onclick="btnClick(value)">
                    <input type="button" class="button number col-3" value="2" onclick="btnClick(value)">
                    <input type="button" class="button number col-3" value="3" onclick="btnClick(value)">
                    <input type="button" class="button oprator col-3" value="+" onclick="btnClick(value)">
                </div>
            </div>
            <br>

            <div class="table">
                <div class="row">
                    <input type="button" class="button clear col-3" value="C" onclick="clearscreen()">
                    <input type="button" class="button number col-3" value="0" onclick="btnClick(value)">
                    <input type="button" class="button result col-3" value="=" onclick="findResult()">
                    <input type="button" class="button oprator col-3" value="-" onclick="btnClick(value)">
                </div>
            </div>
            <br>



        </form>
    </div>
    <script src="./cal.js"></script>
</body>

</html>
